<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">

    
    <title>CSS Grid Examples</title>
</head>
<body>

    <header><h1>css grid examples</h1></header>
    <main class="section-main">

        <div class="section-pancake">

            <h2>Pancake Layout</h2>
            <div class="box-1">Header</div>
            <div class="box-2">Main</div>
            <div class="box-3">Footer</div>

        </div>

        <div class="section-beginner-plus">

            <h2>12 Grid Column Layout</h2>
            <div class="box-4">Nav</div>
            <div class="box-5">Main</div>
            <div class="box-6">Blog</div>

        </div>


        <div class="section-intermediate-responsive">

            <h2>12 Grid Column Responsive Layout</h2>


            <div class="main-layout-responsive">

                <div class="box-7">Header(1)</div>
                <div class="box-8">Ad(2)</div>
                <div class="box-9">Main(3)</div>
                <div class="box-10">Blog(4)</div>
                <div class="box-11">Side(5)</div>
                <div class="box-12">Footer(6)</div>


            </div>

        </div>



    </main>

</body>
</html>
